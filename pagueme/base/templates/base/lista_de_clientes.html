{% extends 'base/base.html' %}


{% block title %}Lista de Clientes{% endblock title %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mt-3">Lista de Clientes</h3>
                <hr>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                                <th>Telefone</th>
                                <th class="acoes">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for cliente in clientes %}
                            <tr>
                                <td>{{cliente.id}}</td>
                                <td>{{cliente.nome}}</td>
                                <td>{{cliente.email}}</td>
                                <td>{{cliente.telefone}}</td>
                                <td>
                                    <a href="{{cliente.id}}"><i class="fa-solid fa-pen-to-square" style="font-size:20px;"></i></a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

            </div>
        </div>
    </div>

{% endblock body %}
