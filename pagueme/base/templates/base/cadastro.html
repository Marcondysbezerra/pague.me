{% extends 'base/base.html' %}
{% block title %}Cadastro{% endblock title %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mt-3">Cadastro</h3>
                <hr>
                <form method="post" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" name="form" id="form">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <div class="form-group" id="nome">{{form.nome}}</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="form-group" id="email">{{form.email}}</div>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <div class="form-group" id="telefone">{{form.telefone}}</div>
                    </div>

                    <button type="submit" class="btn btn-primary ">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    {% load static %}
    <!-- Js do Delete
    <script src="{% static 'js/javascript.js' %}"t></script>
    -->
{% endblock body %}
